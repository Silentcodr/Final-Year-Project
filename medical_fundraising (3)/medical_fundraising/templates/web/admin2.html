<script language="javascript">
function getAttach(pid)
{
var w=800;
var h=500;
var left = (screen.width/2)-(w/2);
  var top = (screen.height/2)-(h/2);
window.open("/dr_bill?pid="+pid,"Attachment","width=800,height=500,menubar=no,titlebar=no,toolbar=no,directories=no,location=no,status=no, top="+top+", left="+left+"");
}
